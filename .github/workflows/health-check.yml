name: Health Check

on:
  schedule:
    - cron: '0 12 * * *'

jobs:
  health-check:
    runs-on: ubuntu-latest

    steps:
      - name: Check deployed app health
        uses: Jtalk/url-health-check-action@v4
        with:
          url: https://full-stack-open-pokedex-hidden-darkness-3799.fly.dev
          max-attempts: 3
          retry-delay: 5s
          follow-redirect: true
